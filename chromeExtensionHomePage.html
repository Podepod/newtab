<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="titleContent" content="._.">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="centered-text">
        <h1 id="pageTitle"></h1>
        <form action="https://www.google.com/search" method="get">
            <input type="hidden" name="sourceid" value="chrome">
            <input type="hidden" name="ie" value="UTF-8">
            <input class="searchbar" type="search" name="q" placeholder="Search Google..." autocomplete="off">
            <input class="submitBtn" type="submit">
        </form>
        <form action="https://www.stackoverflow.com/search" method="get">
            <input class="searchbar" type="search" name="q" placeholder="Search StackOverflow..."  autocomplete="off">
            <input class="submitBtn" type="submit">
        </form>
    </div>
    <script type="text/javascript" src="functions.js"></script>
</body>
</html>
